<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form method="post" action="http://api.teste.local/api/hospede">

        <h1>Formulário</h1>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>

        <label for="email">E-mail:</label><br>
        <input type="text" id="email" name="email"><br>

        <label for="data_nascimento">Data de nascimento:</label><br>
        <input type="text" id="data_nascimento" name="data_nascimento"><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf"><br><br>


        <label for="codigo_pais">Codigo Pais:</label><br>
        <input type="text" id="codigo_pais" name="codigo_pais"><br>

        <label for="ddd">DDD:</label><br>
        <input type="text" id="ddd" name="ddd"><br>

        <label for="numero">Numero:</label><br>
        <input type="text" id="numero" name="numero"><br>



        <label for="cep">Cep:</label><br>
        <input type="text" id="cep" name="cep"><br>

        <label for="rua">Rua:</label><br>
        <input type="text" id="rua" name="rua"><br>

        <label for="bairro">Bairro:</label><br>
        <input type="text" id="bairro" name="bairro"><br>

        <label for="numero">Número:</label><br>
        <input type="text" id="numero" name="numero"><br>

        <label for="entrada">entrada</label>
        <input type="datetime-local" name="entrada">

        <button type="submit">Cadastrar</button>
    </form>

</body>

</html>
